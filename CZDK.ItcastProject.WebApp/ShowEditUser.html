<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>修改用户信息</title>
</head>
<body>
    <div class="container">
        <div style="width:300px">
            <form method="post" action="EditUser.ashx">
                <label for="txtName">用户名</label><input type="text" name="txtName" class="form-control" value="@name" /><br />
                <label for="txtPwd">密码</label><input type="text" name="txtPwd" class="form-control" value="@pwd" /><br />
                <label for="txtEmail">邮箱</label><input type="text" name="txtEmail" class="form-control" value="@Email" /><br />
                <input type="hidden" name="txtId" value="@Id" />
                <input type="submit" value="修改用户" class="form-control" />
            </form>
        </div>
    </div>
</body>
</html>
